<!DOCTYPE html>
<html>
    <head>
        <title>Shadow DOM</title>
        <style>
            p{
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Thank you for choosing Zero to hero course</p>
        </div>
        <div id="host"></div>
        <button onclick="fetchPtag()">Click me</button>
        <script>
            const element = document.querySelector('#host')
            const shadowRoot = element.attachShadow({mode:'open'})
            shadowRoot.innerHTML = '<p> I am shadow DOM</p>'

            function fetchPtag(){
                let tags = document.querySelectorAll('p')
                console.log(tags)
            }
        </script>
    </body>
</html>
