<template>
    <lightning-card title = "Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
            variant="brand" 
            label="Show Data" 
            title="Show Data" 
            onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
                <div>Welcome to Zero to Hero series</div>
            </template>

            <template if:false={isVisible}>
                <div>you can not able see the data. Please click on button</div>
            </template>
            <lightning-input
            
            type="Text"
            label="Type hello to see the data" onkeyup={changeHandler}></lightning-input>
            <template if:true={helloMethod}>
                <div>Hurray!! you have typed correctly</div>
            </template>
        </div>
    </lightning-card>
</template>
