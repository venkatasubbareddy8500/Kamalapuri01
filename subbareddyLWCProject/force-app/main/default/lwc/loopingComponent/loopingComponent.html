<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={bookList} for:item ="book">
                 <!-- <div key={book}>{book}</div> -->

                 <ul key ={book} class="slds-has-dividers_around-space">
                    <li class="slds-item">{book}</li>
                    
                    </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                            <strong>List of Companies and there CEO's</strong>
                        </div></template>
                        
                    <li class="slds-item">
                        <strong>{ceo.value.company}</strong>
                        {ceo.value.name}
                    </li>
                    <template if:true={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                        <strong>Thank you for reading the list</strong>
                    </div></template>
                 </ul>
                </div>
                 
            </template>
        </div>
    </lightning-card>
</template>
